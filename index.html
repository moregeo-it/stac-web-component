<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini STAC Browser</title>
    <script defer src="assets/openeo.min.js"></script>
    <style type="text/css" id="styles">
      body {
        margin: 1px;
        padding: 0;
        font-family: "IBM Plex Sans", "IBM Plex Sans Fallback", sans-serif;
        color: #202020;
        font-size: 1.1rem;
      }
      a {
        color: rgba(0, 0, 0, 0.608);
        text-decoration: none;
      }
      a:hover {
        color: #000000;
        text-decoration: none;
      }
      code {
        font-family: 'Berkeley Mono', Menlo, Consolas, monospace;
      }
      .stac-component .badges.primary .badge.action{
        background-color: rgb(141, 141, 141);
        border: 0;
        padding: 0.75rem;
        border-radius: 0;
        color: #fff;
      }
      .stac-component .badges.primary .badge.action a {
        color: #fff;
      }
      .stac-component .badges.primary .badge.action:hover {
        background-color: rgb(131, 131, 131);
        color: #000;
      }
      .stac-component .badges.primary .badge.action:hover > a {
        color: #000;
      }
    </style>
</head>
<body>
  <openeo-stac id="stac"></openeo-stac>
  <script>
    const url = new URL(window.location.href);
    const stacUrl = url.hash.substring(1);
    const component = document.getElementById('stac');
    component.setAttribute('url', stacUrl);
    const intervalId = window.setInterval(() => {
      if (!component.shadowRoot) return;
      const css = document.getElementById("styles").cloneNode(true);
      component.shadowRoot.appendChild(css);
      window.clearInterval(intervalId);
    }, 100);
  </script>
</body>
</html>
